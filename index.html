<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Joke Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        background: linear-gradient(
          135deg,
          #ff7e5f,
          #feb47b,
          #ffcc00,
          #ff0055,
          #00d2ff,
          #0055ff
        );
        background-size: 400% 400%;
        animation: rainbow 10s ease infinite;
      }

      @keyframes rainbow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 0.5;
          transform: translateY(-10px) rotate(0);
        }
        25% {
          opacity: 1;
          transform: translateY(5px) rotate(45deg);
        }
        50% {
          transform: translateY(-10px) rotate(90deg);
        }
        75% {
          transform: translateY(5px) rotate(135deg);
        }
      }

      .sparkle {
        position: absolute;
        width: 5px;
        height: 5px;
        background: #fff;
        border-radius: 50%;
        animation: sparkle 1s infinite;
        pointer-events: none;
      }

      #container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 600px;
        width: 90%;
      }

      h1 {
        font-size: 2.5rem;
        color: #333;
      }

      input[type="text"] {
        width: 80%;
        max-width: 500px;
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        border: 2px solid #007bff;
        margin-bottom: 15px;
      }

      input:focus {
        border-color: #0056b3;
        outline: none;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #show-form {
        display: none;
      }

      #instruction-form {
        display: none;
      }

      #generated-content-box {
        margin-top: 30px;
        background: #f7f7f7;
        padding: 15px;
        border-radius: 8px;
        display: none;
      }

      footer {
        margin-top: 20px;
        font-size: 0.9rem;
      }

      footer a {
        color: #007bff;
        text-decoration: none;
      }

      footer a:hover {
        color: #0056b3;
      }

      /* Dark Mode */
      body.dark {
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
      }

      body.dark #container {
        background-color: rgba(20, 20, 20, 0.9);
        color: #f1f1f1;
      }

      body.dark input[type="text"],
      body.dark #generated-content-box {
        background-color: #333;
        color: #fff;
        border-color: #888;
      }

      body.dark button {
        background-color: #666;
      }

      body.dark footer a {
        color: #0ff;
      }
    </style>
  </head>
  <body>
    <!-- Dark Mode Toggle Button -->
    <button id="dark-mode-toggle">ðŸŒ™ Toggle Dark Mode</button>

    <!-- Sparkles animation -->
    <div
      class="sparkle"
      style="top: 30%; left: 40%; animation-delay: 0.1s"
    ></div>
    <div
      class="sparkle"
      style="top: 60%; left: 60%; animation-delay: 0.2s"
    ></div>
    <div
      class="sparkle"
      style="top: 20%; left: 70%; animation-delay: 0.3s"
    ></div>
    <div
      class="sparkle"
      style="top: 80%; left: 30%; animation-delay: 0.4s"
    ></div>
    <div
      class="sparkle"
      style="top: 50%; left: 10%; animation-delay: 0.5s"
    ></div>

    <div id="container">
      <h1>AI Joke Generator</h1>
      <input
        type="text"
        id="search-box"
        placeholder="Ask something (e.g., 'Tell me a joke')"
      />
      <button id="show-form">Generate Content</button>

      <div id="instruction-form">
        <h2>What kind of joke are you in the mood for?</h2>
        <input
          type="text"
          id="user-input"
          placeholder="e.g., 'Tell me a programming joke'"
        />
        <button id="generate-content">Generate</button>
      </div>

      <div id="generated-content-box">
        <h3>Generated Joke:</h3>
        <p id="generated-content">Your AI-generated joke will appear here.</p>
      </div>

      <footer>
        Created by Tori with ðŸ’– <br />
        Hosted on <a href="https://vercel.com" target="_blank">Vercel</a> <br />
        View on
        <a
          href="https://github.com/babycoder91a/Jokegeneratorhub"
          target="_blank"
          >GitHub</a
        >
      </footer>
    </div>

    <script>
      // Dark Mode Toggle
      document
        .getElementById("dark-mode-toggle")
        .addEventListener("click", () => {
          document.body.classList.toggle("dark");
        });

      // Search functionality to show the form
      const searchBox = document.getElementById("search-box");
      const showFormButton = document.getElementById("show-form");

      searchBox.addEventListener("input", function () {
        const query = searchBox.value.toLowerCase();
        if (
          query.includes("tell me") ||
          query.includes("generate") ||
          query.includes("content")
        ) {
          showFormButton.style.display = "block";
        } else {
          showFormButton.style.display = "none";
        }
      });

      showFormButton.addEventListener("click", function () {
        document.getElementById("instruction-form").style.display = "block";
        searchBox.style.display = "none";
        showFormButton.style.display = "none";
      });

      // Joke generation
      const generateButton = document.getElementById("generate-content");
      generateButton.addEventListener("click", async function () {
        const userInput = document.getElementById("user-input").value.trim();
        const outputBox = document.getElementById("generated-content");
        const outputContainer = document.getElementById(
          "generated-content-box"
        );

        try {
          const response = await fetch("/api/generate-content", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt: userInput }),
          });

          if (!response.ok) throw new Error("Backend API failed");

          const data = await response.json();
          outputBox.textContent = data.content;
          outputContainer.style.display = "block";
        } catch (error) {
          console.warn("Falling back to joke scraping...");
          try {
            const fallbackJokes = [
              "Why do programmers prefer dark mode? Because light attracts bugs!",
              "There are only 10 kinds of people in this world: those who know binary and those who don't.",
              "A programmerâ€™s wife tells him: â€˜While youâ€™re at the store, buy some eggs.â€™ He never comes back.",
              "How many programmers does it take to change a light bulb? None. It's a hardware problem.",
            ];
            const randomJoke =
              fallbackJokes[Math.floor(Math.random() * fallbackJokes.length)];
            outputBox.textContent = randomJoke;
            outputContainer.style.display = "block";
          } catch (fallbackError) {
            console.error("Fallback failed:", fallbackError);
            alert("Unable to generate content at the moment.");
          }
        }
      });
    </script>
  </body>
</html>
